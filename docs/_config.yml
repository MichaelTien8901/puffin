# Site settings
title: Puffin - Algorithmic Trading Guide
description: >-
  A comprehensive guide for algorithmic trading - from market fundamentals
  through ML and AI-assisted trading systems. Learn by building.
baseurl: "/puffin"
url: ""

# Theme
remote_theme: just-the-docs/just-the-docs
color_scheme: dark

# Mermaid diagrams
mermaid:
  version: "10.6.0"

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Aux links (top right)
aux_links:
  "Puffin GitHub":
    - "https://github.com/MichaelTien8901/puffin"
aux_links_new_tab: true

# Footer
footer_content: >-
  Puffin Algorithmic Trading Guide. Content is provided for educational purposes.

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Navigation structure
nav_sort: case_sensitive

# Callouts
callouts:
  warning:
    title: Warning
    color: yellow
  note:
    title: Note
    color: blue
  tip:
    title: Tip
    color: green
  important:
    title: Important
    color: red

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: default

# Plugins
plugins:
  - jekyll-remote-theme
  - jekyll-include-cache

# Build settings
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge

# Exclude from processing
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/
  - README.md
  - Dockerfile
  - docker-compose.yml
